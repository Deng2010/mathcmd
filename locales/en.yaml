error:
  unknown_command: "ERROR: Unknown command"
  unsupported_operator: "ERROR: Unsupported operator"
  need_more_arguments: "ERROR: Need more arguments"
  invalid_argument: "ERROR: Invalid argument"

warning:
  module_cannot_be_find: "WARNING: The module cannot be found"
  the_cache_is_empty: "WARNING: The cache is empty"
  equation_is_not_solvable: "WARNING: Equation is not solvable"
  func_has_no_verts: "WARNING: This function has no vertices"

help:
  main: |
    Commands:
      exit, ex    - Exit the program
      help, h     - Print help
      ver , v     - Print version
    Modules:
      calc        - basic calculations
      solve       - Solve a math equation
  solve: |
    Solve:
      left a(x)(b)    - Left operand
      right a(x)(b)   - Right operand
      end             - End of input
      reset           - Reset
      exit, ex        - Exit the program
      help, h         - Print help
  calc: |
    Operators:
      a + b       - Addition
      a - b       - Subtraction
      a * b       - Multiplication
      a / b       - Division
      a % b       - Modulus
      a ^ b       - Exponentiation
      a log b     - Logarithm
      ln a        - Natural logarithm
      lg a        - Base 2 logarithm
      sqrt a      - Square root
      cbrt a      - Cube root
  command: |
    Usage: mathcmd [module] [options]
    Module:
      calc - basic calculations
      solve - Solve mathematical equations:
    Options:
      --help, -h - show help
