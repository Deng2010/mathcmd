_version: 2
error:
  unknown_command:
    en: "ERROR: Unknown command"
    zh-CN: "错误: 未知命令"
  unsupported_operator:
    en: "ERROR: Unsupported operator"
    zh-CN: "错误: 不支持的运算符"
  need_more_arguments:
    en: "ERROR: Need more arguments"
    zh-CN: "错误: 需要更多参数"
  invalid_argument:
    en: "ERROR: Invalid argument"
    zh-CN: "错误: 无效参数"
warning:
  module_cannot_be_find:
    en: "WARNING: The module cannot be found"
    zh-CN: "警告: 无法找到该模组"
  the_cache_is_empty:
    en: "WARNING: The cache is empty"
    zh-CN: "警告: 缓存为空"
  equation_is_not_solvable:
    en: "WARNING: Equation is not solvable"
    zh-CN: "警告：方程无法求解"
  func_has_no_verts:
    en: "WARNING: This function has no vertices"
    zh-CN: "警告: 该函数无顶点"
help:
  main:
    en: |
      Commands:
        exit, ex    - Exit the program
        help, h     - Print help
        ver , v     - Print version
      Modules:
        calc        - basic calculations
        solve       - Solve a math equation
    zh-CN: |
      命令:
        exit, ex    - 退出程序
        help, h     - 显示帮助信息
        ver , v     - 显示程序版本
      模块:
        calc        - 基本计算
        solve       - 求解数学方程
  solve:
    en: |
      Solve:
        left a(x)(b)    - Left operand
        right a(x)(b)   - Right operand
        end             - End of input
        reset           - Reset
        exit, ex        - Exit the program
        help, h         - Print help
    zh-CN: |
      解方程:
        left a(x)(b)    - 左操作数
        right a(x)(b)   - 右操作数
        end             - 结束输入
        reset           - 重置
        exit, ex        - 退出程序
        help, h         - 显示帮助
  calc:
    en: |
      Operators:
        a + b       - Addition
        a - b       - Subtraction
        a * b       - Multiplication
        a / b       - Division
        a % b       - Modulus
        a ^ b       - Exponentiation
        a log b     - Logarithm
        ln a        - Natural logarithm
        lg a        - Base 2 logarithm
        sqrt a      - Square root
        cbrt a      - Cube root
    zh-CN: |
      运算:
        a + b       - 加法
        a - b       - 减法
        a * b       - 乘法
        a / b       - 除法
        a % b       - 取模
        a ^ b       - 幂
        a log b     - 对数
        ln a        - 自然对数
        lg a        - 底为2的对数
        sqrt a      - 平方根
        cbrt a      - 立方根
