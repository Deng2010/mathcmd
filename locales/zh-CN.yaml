error:
  unknown_command: "错误: 未知命令"
  unsupported_operator: "错误: 不支持的运算符"
  need_more_arguments: "错误: 需要更多参数"
  invalid_argument: "错误: 无效参数"

warning:
  module_cannot_be_find: "警告: 无法找到该模组"
  the_cache_is_empty: "警告: 缓存为空"
  equation_is_not_solvable: "警告：方程无法求解"
  func_has_no_verts: "警告: 该函数无顶点"
  ver_cmd_deprecated: "警告: ver命令已过时，在shell中使用mathcmd -V代替"

help:
  main: |
    命令:
      exit, ex    - 退出程序
      help, h     - 显示帮助信息
      ver , v     - 显示程序版本
    模块:
      calc        - 基本计算
      solve       - 求解数学方程
  solve: |
    解方程:
      left a(x)(b)    - 左操作数
      right a(x)(b)   - 右操作数
      end             - 结束输入
      reset           - 重置
      exit, ex        - 退出程序
      help, h         - 显示帮助
  calc: |
    运算:
      a + b       - 加法
      a - b       - 减法
      a * b       - 乘法
      a / b       - 除法
      a % b       - 取模
      a ^ b       - 幂
      a log b     - 对数
      ln a        - 自然对数
      lg a        - 底为2的对数
      sqrt a      - 平方根
      cbrt a      - 立方根
  command: |
    用法: mathcmd [模块] [选项]
    模块:
      calc        - 基本计算
      solve       - 求解数学方程 
    选项:
      --help, -h  - 显示帮助
